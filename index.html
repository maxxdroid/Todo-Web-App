<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js"></script> -->
</head>
<body onload="keep()">
  <div class="background-image">
    <img id="bgimg" src="./images/bg-desktop-dark.jpg" alt="">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">TODO</div>
      <div class="theme">
         <img id="img" data-image="dark" src="./images/icon-sun.svg" onclick="change_theme()">
       </div>
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark">
        </div>
      </div>
      <div class="new-todo-input">
        <form role="form" id="form">
          <input id="todo-input" type="text" placeholder="Create a new todo....">
        </form>
      </div>
    </div>
    <div class="todo-items-wrapper">
      <div class="todo-items">
      </div>
    </div>
    <div class="hidden-info">
        <div class="hiddenitems-left"></div>
        <button onclick="clearCompleted()" class="clear_h">Clear Completed</button>
    </div>
    <div class="todo-items-info">
        <div class="items-left"></div>
        <div class="items-statuses">
          <button onclick="all_items()" class="all_btn">All</button>
          <button onclick="active()" class="active_btn">Active</button>
          <button onclick="completed()" class="complete_btn">Completed</button>
        </div>
        <div class="items-clear">
          <button onclick="clearCompleted()" class="clear">Clear Completed</button>  
        </div>
      </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
